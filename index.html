<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
</head>
<body>
        <header><h1>Rock, Paper, Scissors</h1>
        <h3>Coding challenge</h3></header>
    <main>
        <section class="playfield">
        <div class="player1">
            <h2> Player 1</h2>
            <hr />
            <!-- Player 1 keys -->
            <div class="rockP1">A - Rock</div>
            <div class="paperP1">S - Paper</div>
            <div class="scissorsP1">D - Scissors</div>
          </div>
          <div class="player2">
            <h2> Player 2</h2>
            <hr />
            <!-- Player 2 keys -->
            <div class="rockP2">J - Rock</div>
            <div class="paperP2">K - Paper</div>
            <div class="scissorsP2">L - Scissors</div>
        </section>
        <div class="choice">
            <img id="choiceImagePlayer1" src="./images/1.png" alt="Player 1 Choice" width="200px" height="200px">
            <img id="choiceImagePlayer2" src="./images/2.png" alt="Player 2 Choice" width="200px" height="200px">
        </div>
        <div class="result">
            <h2><div id="winner"></div></h2>
        </div>
    </main>
</body>
</html>
